<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FRAGRANCE OBSESSION</title>
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
    <header>
        <div><img class="logo" src="../IMAGES/logo.png" alt="Logo"></div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="brands.html">Brands</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li>
                    <a href="cart.html" class="cart">
                        <img src="../IMAGES/cart.png" alt="Cart" class="cart-icon">
                        <span class="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

                <button type="submit">Sign Up</button>
                <p class="redirect">Already have an account? <a href="login.html">Log In</a></p>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2024 FRAGRANCE OBSESSION. All rights reserved by <span>FO Cosmetics</span>.
    </footer>

    <script src="../JAVASCRIPT/signup.js"></script>
</body>
</html>

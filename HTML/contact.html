    <main>
        <section class="contact-form">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Fill out the form below or contact us directly.</p>
            <form action="mailto:your-info@fo-cosmetics.com" method="post" enctype="text/plain">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="location">
            <h2>Our Location</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2934.897476945176!2d21.15750261559969!3d42.66299397916816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13549ec153ca4fbf%3A0xa9e55542f7c49a89!2sHotel%20Prishtina!5e0!3m2!1sen!2s!4v1700000000000" 
                    width="100%" 
                    height="450" 
                    style="border: 5px solid #000;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>

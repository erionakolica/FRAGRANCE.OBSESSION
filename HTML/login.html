<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - FRAGRANCE OBSESSION</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <header>
        <div><img class="logo" src="../IMAGES/logo.png" alt="Logo"></div>
        <div class="hamburger">
            <img src="../IMAGES/hamburger.png" alt="Hamburger Icon" class="hamburger-icon">
        </div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="brands.html">Brands</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="active">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li>
                    <a href="cart.html" class="cart">
                        <img src="../IMAGES/cart.png" alt="Cart" class="cart-icon">
                        <span class="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Log In</button>
                <p class="redirect">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2024 FRAGRANCE OBSESSION. All rights reserved by <span>FO Cosmetics</span>.
    </footer>

    <script src="../JAVASCRIPT/login.js"></script>

</body>
